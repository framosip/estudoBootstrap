<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <section class="container">
            <h2>Sobre nós</h2>
            <img src="img/empresa.jpg" alt="A empresa" class="img-fluid">

            <div class="card-group mt-2" id="paineis-sobre">
                <div class="card">
                    <h3 class="card-header" data-toggle="collapse" data-target="#primeiro-paragrafo">Desde 1935</h3>
                    <div id="primeiro-paragrafo" class="card-body collapse show" data-parent="#paineis-sobre">
                        <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-header" data-toggle="collapse" data-target="#segundo-paragrafo">Preços acessíveis</h3>
                    <div id="segundo-paragrafo" class="card-body collapse" data-parent="#paineis-sobre">
                        <p>Preços a partir de R$ 1000,00.</p>
                    </div>
                </div>

                <div class="card">
                    <h3 class="card-header" data-toggle="collapse" data-target="#terceiro-paragrafo">Alegria em colaborar para um mundo mais bonito</h3>
                    <div id="terceiro-paragrafo" class="card-body collapse" data-parent="#paineis-sobre">
                        <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                    </div>
                </div> 
            </div>
        </section>

        <section class="container">
            <h2>Nossos projetos</h2>

            <figure class="card">
                <img src="img/projetos/casa-castelo.png" class="card-img-top" alt="Foto da casa castelo">
                <figcaption class="card-body">
                    <h3 class="card-title">Casa Castelo</h3>
                    <p class="card-text">A Casa Castelo é o último lançamento da TopCasaFina feita para um monge.</p>
                </figcaption>
            </figure>        

            <figure class="card">
                <img src="img/projetos/casa-lago.png" class="card-img-top" alt="Foto da casa Lago">
                <figcaption class="card-body">
                    <h3 class="card-title">Casa Lago</h3>
                    <p class="card-text">A Casa Castelo é o último lançamento da TopCasaFina feita para um monge.</p>
                </figcaption>
            </figure>                    

            <figure class="card">
                <img src="img/projetos/mercado-marapira.png" class="card-img-top" alt="Foto do mercado Marapira">
                <figcaption class="card-body">
                    <h3 class="card-title">Mercado Marapira</h3>
                    <p class="card-text">A Casa Castelo é o último lançamento da TopCasaFina feita para um monge.</p>
                </figcaption>
            </figure>                    

            <figure class="card">
                <img src="img/projetos/palacio-dionisio.png" class="card-img-top" alt="Foto do palácio Dionísio">
                <figcaption class="card-body">
                    <h3 class="card-title">Palácio Dionísio</h3>
                    <p class="card-text">A Casa Castelo é o último lançamento da TopCasaFina feita para um monge.</p>
                </figcaption>
            </figure>                    

            <figure class="card">
                <img src="img/projetos/residencia-ludi.png" class="card-img-top" alt="Foto da residência Ludi">
                <figcaption class="card-body">
                    <h3 class="card-title">Residência Ludi</h3>
                    <p class="card-text">A Casa Castelo é o último lançamento da TopCasaFina feita para um monge.</p>
                </figcaption>
            </figure>                    
        </section>
    </body>

    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</html>
